{% block content %}

<body>
  <!-- Topbar Start -->
  <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
    <div class="row">
      <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center">
          <a class="text-body pr-3" href=""><i class="fa fa-phone-alt mr-2"></i>+977 345 6789</a>
          <span class="text-body">|</span>
          <a class="text-body px-3" href=""><i class="fa fa-envelope mr-2"></i>info@rental nepal.com</a>
        </div>
      </div>
      <div class="col-md-6 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-body px-3" href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="text-body px-3" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-body px-3" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="text-body px-3" href="">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="text-body pl-3" href="">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Topbar End -->

  <div class="container-fluid position-relative nav-bar p-0">
    <div class="position-relative px-lg-5" style="z-index: 9">
      <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
        <a href="" class="navbar-brand">
          <h1 class="text-uppercase text-primary mb-1">Rental Nepal</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
          <div class="navbar-nav ml-auto py-0">
            {% with request.resolver_match.url_name as url_name %}
            <a href="{% url 'main:home' %}" class="nav-item nav-link {% if url_name in 'main:home' %}active{% endif %}">Home</a>
            <a href="{% url 'main:vehicles' %}" class="nav-item nav-link {% if url_name in 'main:vehicles' %}active{% endif %}">Vehicles</a>
            {% if user.is_authenticated %}
            <a href="{% url 'main:bookings' %}" class="nav-item nav-link {% if url_name in 'main:bookings' %}active{% endif %}">My Bookings</a>
            <a href="{% url 'main:logout' %}" class="nav-item nav-link">Log Out</a>
            {% else %}
            <a href="" class="nav-item nav-link">About</a>
            <a href="" class="nav-item nav-link">Contact</a>
            <a href="{% url 'main:login' %}" class="nav-item nav-link">Get Started</a>
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </nav>
    </div>
  </div>

  {% endblock %}
</body>
